<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/superhero/bootstrap.min.css" integrity="sha384-HnTY+mLT0stQlOwD3wcAzSVAZbrBp141qwfR4WfTqVQKSgmcgzk+oP0ieIyrxiFO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-light" >
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="/static/images/logo.png" alt="#" class="nav-img"></a>
          <button class="navbar-toggler btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link text-dark" href="/login">Login
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="/signup">Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Drinks</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Categories</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Ordinary Drink</a>
                  <a class="dropdown-item" href="#">Cocktail</a>
                  <a class="dropdown-item" href="#">Shake</a>
                  <a class="dropdown-item" href="#">Other / Unknown</a>
                  <a class="dropdown-item" href="#">Cocoa</a>
                  <a class="dropdown-item" href="#">Shot</a>
                  <a class="dropdown-item" href="#">Coffee / Tea</a>
                  <a class="dropdown-item" href="#">Homemade Liqueur</a>
                  <a class="dropdown-item" href="#">Punch / Party Drink</a>
                  <a class="dropdown-item" href="#">Beer</a>
                  <a class="dropdown-item" href="#">Soft Drink</a>
                  <!-- <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a> -->
                </div>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="search" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container">
        {% block content %} {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
